<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Log to Administrator panel</h2>

  <div class="alert alert-danger" *ngIf="auth.errorMsg">
    {{auth.errorMsg}}
  </div>

  <div class="alert alert-light" *ngIf="loginMessege">
    {{loginMessege}}
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
      class="validation">
      <small *ngIf="form.get('email')?.errors?.required">Email cannot be empty</small>
      <small *ngIf="form.get('email')?.errors?.email">Please fill the correct email </small>
    </div>
    </div>

    <div class="form-control"
         [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
    >
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      class="validation">
      <small  *ngIf="form.get('password')?.errors?.required" >Password cannot be empty</small>

      <small  *ngIf="form.get('password')?.errors?.minlength" >Minimum length of symbol is 6</small>
    </div>
    </div>

    <button
      [disabled]="form.invalid || submitted"
      type="submit"
      class="btn btn-primary"
    >Log In</button>
</form>
<!--  [ngClass] = "{invalid: form.get('email').touched && form.get('email').invalid}"-->
